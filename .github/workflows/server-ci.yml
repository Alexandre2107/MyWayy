name: Server CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: myway_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ—ƒï¸ Setup Database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myway_test
        run: |
          npx prisma generate
          npx prisma migrate deploy
      
      - name: ğŸ” Verificar TypeScript
        run: npx tsc --noEmit
      
      - name: ğŸ§ª Executar testes (se houver)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/myway_test
          NODE_ENV: test
        run: |
          if [ -f "package.json" ] && grep -q "\"test\":" package.json; then
            npm test
          else
            echo "Nenhum teste configurado ainda"
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: ğŸ“¦ Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: ğŸ“¥ Instalar dependÃªncias
        run: npm ci
      
      - name: ğŸ—ï¸ Build do projeto
        run: |
          npx prisma generate
          npx tsc --build
